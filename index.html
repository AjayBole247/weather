<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">Bilaspur</h1>
            <small>
              <span class="time">19:20</span>
              -
              <span class="date">Saturday Feb 22</span>
            </small>
          </div>
          <div class="weather">
            <i width="50" height="50"
             class="fa-solid fa-sun" style="color: #FFD43B;"
            ></i>
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location...">
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">Raipur</li>
            <li class="city">Kanpur</li>
            <li class="city">Lucknow</li>
            <li class="city">New-Delhi</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
